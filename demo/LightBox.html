<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>LightBox - Demo</title>
    <link rel="stylesheet" href="assets/themes/standard.css" />
    <link href="assets/third-party/prism.css" rel="stylesheet" />
    <script src="assets/loader/esl.js"></script>

    <!--[if lt IE 9]>
    <script src="http://xy3.baidu.com/js/html5.js"></script>
    <![endif]-->
    <script src="assets/third-party/prism.js"></script>
    <script src="assets/third-party/jquery-1.9.1.min.js"></script>

    <script src="demo.js"></script>
</head>
<body>
    <h1>LightBox</h1>
    <div id="page">
        <ul id="navigator">
        </ul>
        <div id="main">
            <h2>Filter</h2>
            <section class="intro">
                <p>LightBox</p>
            </section>
            <section class="view">
                <ul class="viewer">
                    <li class="view-markup">结构</li>
                </ul>
                <div class="example" id="container">
                    <button data-ui-type="Button"
                         data-ui-content="点我 show Single Image"
                         data-ui-id="btn1"/>
                    <button data-ui-type="Button"
                         data-ui-content="点我 show Multiple Medias"
                         data-ui-id="btn2"/>
                    <div data-ui-type="LightBox"
                        data-ui-id="box1"
                        data-ui-title="Hi Baby, this is single image."
                        ></div>
                    <div data-ui-type="LightBox"
                        data-ui-id="box2"
                        data-ui-title="Hi Baby, this is multiple medias."
                        data-ui-width="400"
                        data-ui-height="300"
                        data-ui-current-index="1"
                        ></div>
                </div>
            </section>
        </div>
    </div>
    <script>

        require(
            [
                'esui',
                'esui/Button',
                'LightBox'
            ],
            function (ui) {
                window.ui = ui;
                var controls = ui.init();
                var data = {
                    datasource: [
                        {
                            url: 'http://getuikit.com/docs/images/placeholder_800x600_2.jpg'
                        }
                    ]
                };
                var data1 = {
                    datasource: [
                        {
                            url: 'http://getuikit.com/docs/images/placeholder_800x600_1.jpg'
                        },
                        {
                            url: 'http://file.ynet.com/2/1503/23/9928834.jpg'
                        },
                        {
                            //url: 'http://stimgcn4.s-msn.com/msnportal/money/2013/11/01/650bfa26-5d52-4082-b90b-195c2ad7e601.jpg'
                            url: 'http://ips.ifeng.com/video19.ifeng.com/video09/2015/03/16/3088974-102-008-1928.mp4'
                        },
                        {
                            // url: 'http://stimgcn3.s-msn.com/msnportal/money/2015/03/22/09c7109c-7c6d-4a65-b51e-b59d99331258.jpg'
                            url: '/demo/flash2489.swf'
                        },
                        {
                            url: 'http://ips.ifeng.com/video19.ifeng.com/video09/2015/03/07/3033589-102-008-2028.mp4',
                            width: 500,
                            height: 500
                        }
                    ]
                };
                var box1 = controls[2];
                var box2 = controls[3];
                controls[0].onclick = function () {
                    box1.show(data);
                };
                controls[1].onclick = function () {
                    box2.show(data1);
                };
        });

    </script>
</body>
</html>
