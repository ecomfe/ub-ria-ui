<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Carousel - Demo</title>
    <link rel="stylesheet" href="assets/themes/standard.css" />
    <link href="assets/third-party/prism.css" rel="stylesheet" />
    <script src="assets/loader/esl.js"></script>

    <!--[if lt IE 9]>
    <script src="http://xy3.baidu.com/js/html5.js"></script>
    <![endif]-->
    <script src="assets/third-party/prism.js"></script>
    <script src="assets/third-party/jquery-1.9.1.min.js"></script>

    <script src="assets/demo.js"></script>
</head>
<body>
    <h1>Carousel</h1>
    <div id="page">
        <ul id="navigator">
        </ul>
        <div id="main">
            <h2>抽屉</h2>
            <section class="intro">
                <p>一个抽屉</p>
            </section>
            <section class="view">
                <ul class="viewer">
                    <li class="view-markup">结构</li>
                </ul>
                <div class="example" id="container">
                    <button id="btn" class="ui-button">展开抽屉</button>
                    <div data-ui-type="DrawerActionPanel" data-ui-id="panel" style="background: #007DB7"></div>
                </div>
            </section>
        </div>
    </div>
    <script>
    require(['esui', 'DrawerActionPanel'], function (ui) {
        ui.init();
        document.getElementById('btn').onclick = function () {
            ui.get('panel').show();
        }
    });
    </script>
</body>
</html>
