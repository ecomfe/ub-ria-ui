<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MultiCalendar</title>

    <style>
        .section {
            width: 960px;
            margin: 0 auto;
        }

        .section h1 {
            font-size: 48px;
            margin: 20px 0;
        }
    </style>
    <link rel="stylesheet" href="assets/main.css"/>
    <script src="assets/esl.js"></script>
    <script src="assets/js.js"></script>
    

    <script>
        document.createElement('esui-multi-calendar');

        require.config({
            'baseUrl': '../src',
            'paths': {},
            'packages': [
                {
                    'name': 'esui',
                    'location': '../dep/esui/3.1.0-beta.6/src',
                    'main': 'main'
                },
                {
                    'name': 'mini-event',
                    'location': '../dep/mini-event/1.0.2/src',
                    'main': 'main'
                },
                {
                    'name': 'moment',
                    'location': '../dep/moment/2.7.0/src',
                    'main': 'moment'
                },
                {
                    'name': 'etpl',
                    'location': '../dep/etpl/3.0.0/src',
                    'main': 'main'
                },
                {
                    'name': 'underscore',
                    'location': '../dep/underscore/1.5.2/src',
                    'main': 'underscore'
                },
                {
                    'name': 'est',
                    'location': '../dep/est/1.3.0/src'
                },
                {
                    'name': 'esui-flat-theme',
                    'location': '../dep/esui-flat-theme/src'
                },
                {
                    'name': 'eicons',
                    'location': '../dep/eicons/1.0.0-alpha.5/src',
                    'main': 'main.less'
                },
                {
                    'name': 'eoo',
                    'location': '../dep/eoo/0.1.1/src',
                    'main': 'main'
                },
                {
                    'name': 'er',
                    'location': '../dep/er/3.1.0-beta.6/src',
                    'main': 'main'
                },
                {
                    'name': 'esf',
                    'location': '../dep/esf/1.0.0-alpha.11/src'
                }
            ]
        });
    </script>
</head>
<body>
    

    <div class="section">
        <h1>MultiCalendar</h1>
    </div>

    <hr>

    <div class="section">
        <div data-ui="type:MultiCalendar;id:test;value:2010-02-01;name:test;range:2011-02-02,2014-02-01;disabled:1" style="margin-bottom: 10px"></div>
        <input value="2011-03-01" name="test2" data-ui="type:MultiCalendar;id:test2;range:2011-02-02,2014-02-01;" style="margin-bottom: 10px" data-ui-auto-hide-layer="true"/>
        <esui-multi-calendar value="2014-03-25" name="test2" data-ui="id:test3;range:2011-02-02,2014-02-01;" style="margin-bottom: 10px"></esui-multi-calendar>
    </div>

    <script>
        require(
            ['esui', 'MultiCalendar'], 
            function (esui, multiCalendar) {
                var controls = esui.init();

                var multiCalendar1 = controls[1];
                multiCalendar1.setProperties({
                    range: '2012-02-02,2013-02-01',
                    value: '2010-2-1'
                });
            }
        );
    </script>
</body>
</html>
