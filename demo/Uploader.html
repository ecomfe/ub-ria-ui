<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8" />
        <title>Uploader - ESUI Demo</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../dep/esui/3.2.0-beta.2/demo/assets/google-code-prettify/prettify.css"/>
        <link rel="stylesheet" href="assets/themes/standard.css" />

        <!--[if lt IE 9]>
        <link rel="stylesheet" href="../dep/esui/3.2.0-beta.2/demo/assets/ie8.css"/>
        <![endif]-->
    </head>
<body>
    <div class="header">
        <h1 id="branding">ESUI Uploader</h1>
    </div>
    <div class="ui-g main-container">
        <div id="side-bar" class="ui-u-1-5">
            <ul id="navigator" class="ui-nav">
            </ul>
        </div>
        <div id="main" class="ui-u-4-5">
            <h2>Uploader</h2>
            <p>
                <h3>Uploader是一款强大通用的上传组件，目前该组件支持4种模式，即：简单模式、card模式、list模式以及复杂模式</h3>
                另外还支持进度条显示、批量操作(开始/取消)、单个操作(开始/取消)、模板定制、状态筛选、图片预览以及拖拽上传等功能
            </p>
            <div class="example">
                <div class="row">
                    <h4>简单模式</h4>
                    <div data-ui="type:Uploader;multiple:true;id:simpleUploader;progressContainer:simpleUploaderContainerId;action:./uploadFile;width:85;mode:normal;"></div>
                </div>
                <div class="row">
                    <h4>card模式</h4>
                    <div data-ui="type:Uploader;multiple:true;id:cardUploader;progressContainer:cardUploaderContainerId;action:./uploadFile;mode:card;"></div>
                </div>
                <div class="row">
                    <h4>List模式</h4>
                    <div data-ui="type:Uploader;multiple:true;id:listUploader;progressContainer:listUploaderContainerId;action:./uploadFile;mode:list;"></div>
                </div>
                <div class="row">
                    <h4>复杂模式</h4>
                    <div data-ui="type:Uploader;multiple:true;id:complexUploader;progressContainer:complexUploaderContainerId;action:./uploadFile;mode:all;"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="../dep/esui/3.2.0-beta.2/demo/assets/loader/esl.js"></script>
    <script src="config.js"></script>
    <script src="../dep/esui/3.2.0-beta.2/demo/demo.js"></script>
    <script src="../dep/esui/3.2.0-beta.2/demo/assets/google-code-prettify/prettify.js"></script>
    <script id="main-js">
    require(
        [
            'esui',
            'ub-ria-ui/uploader/Uploader',
            'ub-ria-ui/uploader/ImagePreviewer',
            'ub-ria-ui/uploader/DragableUploader',
            'underscore',
            'demo',
            'esui/Tab'
        ],
        function (ui, uploader) {
            var controls = ui.init();
            var Uploader = controls[0];
            var previewer = ui.get('previewer');
            Uploader.on(
                'onecomplete',
                function (e) {
                    // previewer.addItems([{
                    //     src: 'http://pic.58pic.com/58pic/11/19/56/80d58PICzng.jpg',
                    //     data: {
                    //         width: 300,
                    //         height: 150
                    //     }
                    // }]);
                }
            );
        }
    );
    </script>
    <script src="sitemap.js"></script>
</body>
</html>
